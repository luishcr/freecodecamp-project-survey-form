<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey-Form</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <article class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label"> Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label"> Email</label
          ><input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="number" id="number-label"> Age (optional)</label
          ><input
            type="number"
            id="number"
            min="16"
            max="70"
            placeholder="Age"
          /><br />
        </div>

        <div class="form-group">
          <label for="dropdown">
            Which option best describes your current role?
          </label>

          <select id="dropdown" name="role" required>
            <option disabled="" selected="" value="">
              -- Select current role --
            </option>

            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label> Would you recommend freeCodeCamp to a friend? </label>
          <label
            ><input type="radio" value="definitely" name="user-recommend" />
            Definitely</label
          >
          <label
            ><input type="radio" value="maybe" name="user-recommend" />
            Maybe</label
          >
          <label
            ><input type="radio" value="not sure" name="user-recommend" /> Not
            sure</label
          >
        </div>

        <div class="form-group">
          <label for="dropdown">
            What is your favorite feature of freeCodeCamp?
          </label>

          <select id="dropdown-fav-feature" name="fav-feature" required>
            <option disabled="" selected="" value="">
              -- Select an option --
            </option>
            <option value="open-source">Open Source</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            What would you like to see improved? (Check all that apply)
          </label>
          <label
            ><input
              type="checkbox"
              value="font-end-projects"
              name="user-request"
            />
            Front-end Projects</label
          >
          <label
            ><input
              type="checkbox"
              value="back-end-projects"
              name="user-request"
            />
            Back-end Projects</label
          >
          <label
            ><input
              type="checkbox"
              value="data-visualization"
              name="user-request"
            />
            Data Visualization</label
          >
          <label
            ><input type="checkbox" value="challenges" name="user-request" />
            Challenges</label
          >
          <label
            ><input
              type="checkbox"
              value="open-source-community"
              name="user-request"
            />
            Open Source Community</label
          >
          <label
            ><input
              type="checkbox"
              value="gitter-help-rooms"
              name="user-request"
            />
            Gitter help rooms</label
          >
          <label
            ><input type="checkbox" value="videos" name="user-request" />
            Videos</label
          >

          <label
            ><input type="checkbox" value="city-meetups" name="user-request" />
            City Meetups</label
          >
          <label
            ><input type="checkbox" value="wiki" name="user-request" />
            Wiki</label
          >
          <label
            ><input type="checkbox" value="forum" name="user-request" />
            Forum</label
          >
          <label
            ><input
              type="checkbox"
              value="additional-courses"
              name="user-request"
            />
            Additional Courses</label
          >
        </div>

        <div class="form-group">
          <label for="textarea"> Any comments or suggestions? </label>

          <textarea name="user-message" rows="5"> </textarea>
        </div>

        <button id="submit">Submit</button>
      </form>
    </article>
    <footer>
      <p>FreeCodeCamp Project • Survey Form • luishcr</p>
    </footer>
  </body>
</html>
